<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 Minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <!--Header-->
    <header class="bg-dark text-white">
      <div class="container">
        <div class="row justify-content-center py-4 ">
          <h1>Canvas Image Downloader</h1>
        </div>
      </div>
    </header>
    <!--Main-->
    <main  class="page">
      <div class="container">
        <div class="row justify-content-center py-5">
          <!--Input for Canvas-->
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="header-text">Image Header</label>
                  <input
                    type="text"
                    class="form-control"
                    id="header-text"
                    placeholder="Top of Image"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="footer-text">Image Footer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="footer-text"
                    placeholder="Bottom of Image"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="center-text">Image Center</label>
                <input
                  type="text"
                  class="form-control"  
                  id="center-text"
                  placeholder="Text between the header and footer"
                />
              </div>
              <div class="custom-file"> 
                <input type="file" class="custom-file-input" id="custom-image" />
                <label class="custom-file-label" for="custom-image"
                  >Choose file</label
                >
              </div>
              <button type="submit" class="btn btn-info mt-3" onclick="downloadImage()">
                Download Image
              </button>
            </form>
          </div>
          <!--Canvas Area-->
          <div class="col-xl-4 col-lg-6 col-md-6 mt-md-4 col-sm-12 mt-sm-4 mt-4  ">
            <canvas
              class="canvas-area"
              id="canvas"
            ></canvas>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="bg-white">
      <div class="container">
        <div class="row justify-content-center text-dark py-2">
          <p>Made with ❤️ by Muhammad Hamad Hasaan</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
